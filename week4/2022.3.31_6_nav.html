<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>HTML TEXT Basic</title>
        <style>
            .A>li {
                list-style-type:armenian;
            }
        </style>
    </head>
    <body>
        <ul class="A"><h2>목록제목</h2>
            <li>1번</li>
            <li>2번</li>
            <li>3번</li>
        </ul>
        <ol><h2>목록</h2>
            <li>리스트</li>
            <li>리스트</li>
        </ol>
        <ul>
            <li><b>과일</b>
                <ol>
                    <li>사과</li>
                    <li>바나나</li>
                    <li>오렌지</li>
                </ol>
            </li>
            <li><b>채소</b>
                <ol>
                    <li>상추</li>
                    <li>치커리</li>
                    <li>양배추</li>
                </ol>
            </li>
        </ul>
    </body>
</html>
