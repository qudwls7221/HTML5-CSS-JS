<!doctype html>
<html lang="ko">
    <meta charset="utf-8">
    <head>
        <title>제목</title>
        <style>
            h1,h2,h3,h4,h5,h6 {
                width: 50%;
                background-color: black;
                color: aqua;
            }
        </style>
    </head>
    <body>
        <!--H1~H6는 제목으로 사용할떄도사용하며 1~6은 글자의 크기를 나누는 숫자이다 1이가장크고 6이가장작다 기본적으로 글자에 bold 처리되어있다-->
        <h1>제목 글자 태그</h1>
        <h2>제목 글자 태그</h2>
        <h3>제목 글자 태그</h3>
        <h4>제목 글자 태그</h4>
        <h5>제목 글자 태그</h5>
        <h6>제목 글자 태그</h6>
        <!--p는 문단을 나눌때 사용할수있지만 다른 프로그램처럼 다른용도로사용하면 오류가난다던지 하는경우가없다 HTML5의 특징이다 그래서 그냥 단순히 class를 나눌때사용할수도있다-->
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <p>Phasellus sem tortor, volutpat vitae euismod eget</p>
        <p>Phasellus sem tortor, volutpat vitae euismod eget</p>
        <!--br은 띄어쓰기-->
        <br>
        <p>홍차~</p>
        <!--hr은 줄을띄면서 아래에 줄을 한줄만든다-->
        <hr>
        <!--a href는 링크를 삽입하여 놓는다 출력은 사이에글자만출력되지만 출력된 글자를 누를시 href에 삽입해놓은 링크가 동작한다-->
        <!--target="blank" 를 입력해주면 새창으로 열린다.-->
        <a href="https://www.naver.com" target="blank">이름</a>
    </body>
</html>
